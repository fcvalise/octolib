language: cpp

sudo: required

compiler:
 - clang

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq libpthread-stubs0-dev libx11-dev libgl1-mesa-dev libxrandr-dev libfreetype6-dev libglew1.5-dev libjpeg8-dev libsndfile1-dev libopenal-dev libudev-dev libx11-xcb-dev libxcb-icccm4-dev libxcb-image0-dev libxcb-util0-dev libxcb-randr0-dev libboost-all-dev cmake

install:
 - git clone https://github.com/LaurentGomila/SFML.git sfml-repository
 - cd sfml-repository
 - git pull origin master
 - cmake -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=TRUE .
 - make
 - sudo install make

script: make complete

branches:
  only:
      - master

notifications:
  email:
    recipients:
      -iohannrabeson@gmail.com
    on_success: always
    on_failure: always
    on_start: always

language: cpp

sudo: required

compiler:
 - clang

before_install:
 - chmod u=rx ./scripts/unix/*.sh

install:
 - sudo ./scripts/unix/install_compiler.sh
 - sudo ./scripts/unix/install_cppcheck.sh
 - sudo ./scripts/unix/install_sfml.sh

script:
 - sudo ./scripts/unix/run_static_analysis.sh
 - make complete DEPEND_MODE=disabled
 - make run_tests DEPEND_MODE=disabled

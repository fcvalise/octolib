language: cpp

compiler:
 - clang

 sudo: required

before_install:
 - sudo apt-get install libpthread-stubs0-dev
 - sudo apt-get install libgl1-mesa-dev
 - sudo apt-get install libx11-dev
 - sudo apt-get install libxrandr-dev
 - sudo apt-get install libfreetype6-dev
 - sudo apt-get install libglew1.5-dev
 - sudo apt-get install libjpeg8-dev
 - sudo apt-get install libsndfile1-dev
 - sudo apt-get install libopenal-dev
 - sudo apt-get install libudev-dev
 - sudo apt-get install libxcb-icccm4-dev
 - sudo apt-get install libxcb-image0-dev
 - sudo apt-get install libxcb-util0-dev
 - sudo apt-get install libboost-all-dev
 - sudo apt-get install cmake

install:
 - git clone https://github.com/LaurentGomila/SFML.git sfml-repository
 - cd sfml-repository
 - git pull origin master
 - sudo cmake -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=TRUE .
 - sudo make
 - sudo install make

script: make complete

branches:
  only:
      - master

notifications:
  email:
    recipients:
      -iohannrabeson@gmail.com
    on_success: always
    on_failure: always
    on_start: always
